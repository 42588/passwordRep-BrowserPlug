<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" http-equiv="Content-Security-Policy"
        content="script-src 'self' https://cdnjs.cloudflare.com;">
    <title>提交数据到服务器</title>
    <link rel="stylesheet" href="css\styles.css">
    <script src="js\lib\core-min.js"></script>
</head>

<body>
    <h1>提交数据到服务器</h1>
    <form id="myForm">
        <label for="username-input">用户名：</label>
        <input type="text" id="username-input" name="username" required><br><br>
        <label for="password-input">密码：</label>
        <input type="password" id="password-input" name="password" required><br><br>
        <label for="url-input">网址：</label>
        <input type="text" id="url-input" name="url" required><br><br>
        <button type="submit">提交数据</button>
    </form>
    <button id="goto-options">查看密码</button>
    <div id="message"></div>
    <script src="js\custom\submit_password.js"></script>
</body>

</html>
